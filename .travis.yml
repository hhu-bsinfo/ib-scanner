language: cpp
compiler: gcc
dist: xenial

addons:
  apt:
    packages:
      - libibverbs-dev
      - libibmad-dev
      - libibumad-dev
      - libibnetdisc-dev
      - libopensm-dev

stages:
  - name: build

jobs:
  include:
    - stage: build
      script: ./build.sh

before_deploy: tar -cf ibperf-monitor-${TRAVIS_TAG}.tar -C build/ ar/libCursesLib.a bin/IbPerfMon bin/WindowTest

deploy:
  provider: releases
  api_key: ${ACCESS_TOKEN}
  file: ibperf-monitor-${TRAVIS_TAG}.tar
  skip_cleanup: true
  overwrite: true
  on:
    repo: hhu-bsinfo/ibperf-monitor
    branch: master
    tags: true
